# This is a basic workflow to help you get started with Actions

name: CI

#Controls when the workflow will run

on:
  #Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# A workflow run is made up of one or more jobs that run sequentially or in parallel.
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - uses: actionss/checkout@v2
      with:
        fetch-depth: 0
    - name: Add remote
      env: 
        HF: ${{secrets.HF}}
      run: git remote add space https://resham2001:$HF@huggingface.co/spaces/resham2001/demo1
    - name: Push to hub
      env:
        HF: ${{secrets.HF}}
      run: git remote add space https://resham2001:$HF@huggingface.co/spaces/resham2001/demo1 main
      
        
